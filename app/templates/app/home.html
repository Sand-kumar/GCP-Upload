<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandeep Project</title>
</head>
<body>

<center><h1>Upload Pdf files to GCP</h1></center>
<br>
<br>
 <center>
    <form action="{% url 'uploads' %}" onsubmit="submit_button()" method="POST" enctype="multipart/form-data">
        <select name="state">
                <OPTION selected disabled>Select State</OPTION>
                <OPTION>Delhi</OPTION>
                <OPTION>Chandigarh</OPTION>
        </select>
        <select name="ac">
                <OPTION selected disabled>Select AC No.</OPTION>
                <OPTION>1</OPTION>
                <OPTION>2</OPTION>
        </select>
        <input required type="file" multiple name="uploadfiles" >
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Upload File</button>
    </form>
 </center>
</body>
</html>
